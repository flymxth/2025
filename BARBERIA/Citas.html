<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosCitas.css">
    <title>Citas</title>
</head>
<body>
    <div class="card">
        <div class="contenedorCard">
            <h1>Agenda tu cita</h1>
            <form id="FormularioRegistro" action="#" method="post">
                <label for="">Nombre:</label>
                <br>
                <input type="text" id="nombre" name="txtNombre" placeholder="Escribe tu nombre">
                <br>
                <br>
                <label for="">Apellidos:</label>
                <br>
                <input type="text" id="apellidos" name="txtApellidos" placeholder="Escribe tus apellidos">
                <br>
                <br>
                <label for="">Dia:</label>
                <br>
                <input type="date" id="dia" name="txtDia">
                <br>
                <br>
                <label for="">Hora:</label>
                <br>
                <input type="time" id="hora" name="txtHora">
                <br>
                <br>
                <br>
                <button type="submit">Guardar</button>
                <a href="index.html">Salir</a>
            </form>
        </div>
    </div>  

</body>
</html>
